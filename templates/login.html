<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="static/style2.css">
</head>

<body>
    {% if messages %}
        <div class="alert alert-warning" role="alert">
            {% for message in messages %}
            {{ message }}
            {% endfor %}
          </div>
          
        {% endif %}
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        

        <img src="static/01.png" alt="TIT" id="logo"><br>
        <input type="text" placeholder="Username" name="username" required id="uname" class="input"><br>
        <input type="password" placeholder="Password" name="password" required id="pass" class="input"><br>
        <input type="submit" value="Login" id="btn"><br>
        <a href="register">Create New Account</a><a href="#">Forgot password</a>
    </form>
</body>

</html>
